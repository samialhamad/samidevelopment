<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <h1>Sami's Personal Blog</h1>
        <div id="tableDiv">
            <div id="tableRowDiv">

                    <p>I'm Sami, I'm currently 16 years old and enrolled at Folsom High School. I am very interested in basketball, more specifically the NBA, and enjoy playing video games such as Fortnite, 2K, PUBG, and much more.</p>
                </div>

                <ol id="blogPostList" class="tableCell">
                    <li class="card">
                        <h2>Filter by Tags</h2>
                        <label>Selected</label>
                        <div id="selectedTagsDiv"></div>
                        <label>Unselected</label>
                        <div id="unselectedTagsDiv"></div>
                    </li>
                </ol>
            </div>
        </div>
